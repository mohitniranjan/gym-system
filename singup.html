<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>

  <section class="vh-100" id="s4" style="background-color: #eee; ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                  <form class="mx-1 mx-md-4" name="myForm" action="" onsubmit="validate()" method="">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name" name="name" class="form-control" />
                        <label class="form-label" for="name">Your Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" name="email" class="form-control" />
                        <label class="form-label" for="email">Your Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" name="password" class="form-control" />
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="rpassword" id="rpassword" name="rpassword" class="form-control" />
                        <label class="form-label" for="rpassword">Repeat your password</label>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" value="Send Email" onclick=" validate(); addCourse4();sendEmail();"
                        class="btn btn-primary btn-lg">Register</button>
                    </div>


                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>





  <!--  -->

  <section class="vh-100" id="s5" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Enter 6 digit verification code</p>
                  <div class="otpverify">

                    <center><input type="text" class="form-control-lg" id="otpinput" placeholder="Enter the OTP...">
                    </center>
                    <br>
                    <center><button class="btn" id="otp-btn" onclick="verify()"
                        style="border: 2px solid black; background-color: chartreuse; color: black;">Verify</button>
                    </center>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>

  </section>


</body>
<script>
function validate() {

  

  var name = document.myForm.name;
  var email = document.myForm.email;
  var password = document.myForm.password;
  var rpassword = document.myForm.rpassword;


  if (name.value.length <= 0) {
    alert("name  is Required");
    name.focus();
    return false;
  }
  if (email.value.length <= 0) {
    alert("email is required");
    email.focus();
    return false;
  }
  if (password.value.length <= 0) {
    alert("password is required");
    password.focus();
    return false;
  }
  if (rpassword.value.length <= 0) {
    alert("rpassword is required");
    rpassword.focus();
    return false;
  }

  if (name.value.length > 0 && email.value.length > 0 && password.value.length > 0 && rpassword.value.length > 0){
    return true;
  }
}
</script>

<script src="script.js"></script>

</html>
